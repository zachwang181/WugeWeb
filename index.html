<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房屋检查系统</title>
    <!-- 引入字体图标 -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="styles.css">
    <!-- 添加在其他link标签之前 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-left">
            <i class="fas fa-home"></i>
            <h1>房屋检查系统</h1>
        </div>
        <div class="nav-center">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="搜索缺陷...">
            </div>
        </div>
        <div class="nav-right">
            <button class="btn-primary" id="addDefectBtn">
                <i class="fas fa-plus"></i>新增
            </button>
            <div class="user-avatar">
                <img src="https://via.placeholder.com/32" alt="用户头像">
            </div>
        </div>
    </nav>

    <div class="main-container">
        <!-- 左侧标签筛选面板 -->
        <aside class="filter-panel">
            <div class="resize-handle"></div>
            <div class="tag-section">
                <h3>工艺</h3>
                <div class="tag-container" id="craftTags">
                    <span class="tag craft-tag">砌筑 <i class="fas fa-times"></i></span>
                    <span class="tag craft-tag">抹灰 <i class="fas fa-times"></i></span>
                    <button class="add-tag-btn"><i class="fas fa-plus"></i> 新增</button>
                </div>
            </div>
            
            <div class="tag-section">
                <h3>位置</h3>
                <div class="tag-container" id="locationTags">
                    <span class="tag location-tag">主卧 <i class="fas fa-times"></i></span>
                    <span class="tag location-tag">客厅 <i class="fas fa-times"></i></span>
                    <button class="add-tag-btn"><i class="fas fa-plus"></i> 新增</button>
                </div>
            </div>

            <div class="tag-section">
                <h3>部位</h3>
                <div class="tag-container" id="positionTags">
                    <span class="tag position-tag">墙面 <i class="fas fa-times"></i></span>
                    <span class="tag position-tag">地面 <i class="fas fa-times"></i></span>
                    <button class="add-tag-btn"><i class="fas fa-plus"></i> 新增</button>
                </div>
            </div>
        </aside>

        <!-- 缺陷卡片展示区 -->
        <main class="content-area">
            <div class="view-controls">
                <button class="view-control" data-size="compact" title="紧凑视图">
                    <i class="fas fa-th"></i>
                </button>
                <button class="view-control active" data-size="normal" title="普通视图">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="view-control" data-size="comfortable" title="宽敞视图">
                    <i class="fas fa-square"></i>
                </button>
            </div>
            <div class="defect-grid" id="defectGrid">
                <!-- 缺陷卡片示例 -->
                <div class="defect-card">
                    <div class="card-header">
                        <span class="defect-id">001</span>
                        <h3>墙面裂缝</h3>
                    </div>
                    <div class="card-image">
                        <img src="https://via.placeholder.com/300x200" alt="缺陷照片">
                    </div>
                    <div class="card-tags">
                        <span class="tag craft-tag">砌筑工艺</span>
                        <span class="tag location-tag">客厅</span>
                        <span class="tag position-tag">墙面</span>
                        <span class="tag risk-tag">高风险</span>
                        <span class="tag date-tag">2024-03-20</span>
                    </div>
                    <div class="card-actions">
                        <button class="btn-text"><i class="fas fa-eye"></i> 查看</button>
                        <button class="btn-text"><i class="fas fa-edit"></i> 编辑</button>
                        <button class="btn-text danger"><i class="fas fa-trash"></i> 删除</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 缺陷详情模态框 -->
    <div class="modal" id="defectModal">
        <!-- 模态框内容将通过JavaScript动态插入 -->
    </div>

    <script src="app.js"></script>
</body>
</html>
